<script>
	function validateForm() {
	  var xname = document.forms["myForm"]["name"].value;
	  var xemail = document.forms["myForm"]["email"].value;
	  var xcomment = document.forms["myForm"]["comment"].value;

		alert("All fields must be filled");
		return false;
	  }
	}
</script>
