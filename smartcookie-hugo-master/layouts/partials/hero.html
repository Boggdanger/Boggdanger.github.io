<section class="home-promo">
    <div class="container">
        <div class="home-promo__wrap">
            <div class="home-promo__info">                
                {{if .Params.hero.subTitle}} <h2 class="home-promo__subtitle">{{.Params.hero.subTitle}}</h2> {{end}}
                <h1 class="home-promo__title">{{.Params.hero.title}}</h1>
                <p class="home-promo__text">{{.Params.hero.text}}                    </p>
                
                <a class="btn btn-gplay btn-gplay_hader" href="https://play.google.com/store/apps/details?id=app.smartcookie.beta" target="_blank"> 
                    <img src="/img/google-play_btn-later.svg" alt="google-play">
                </a>
                <a class="btn btn-gplay btn-gplay_hader" href="https://play.google.com/store/apps/details?id=app.smartcookie.beta" target="_blank"> 
                    <img src="/img/AppStore_btn-later.svg" alt="app-store">
                </a>
                
            </div> 
            <picture class="home-promo__picture">
                <source srcset="{{.Params.hero.imageTab}}" media="(max-width: 1000px)">
                <img src="{{.Params.hero.image}}">
            </picture>
        </div>
    </div>
</section>
