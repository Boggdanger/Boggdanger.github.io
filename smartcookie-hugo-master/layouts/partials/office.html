
<section class="office">
    <div class="container">
        <div class="office__wrap">
            <div class="office__info">
                <div class="office__map">
                    <iframe src="{{.Params.office.map}}" width="100%" height="370px" style="border:none;"></iframe>
                </div>
                <div class="office__data">
                    <div class="office__name">{{.Params.office.name}}</div>
                    <div class="office__address">
                        {{.Params.office.address | safeHTML }}
                    </div>
                    <a class="office__tel" href="tel:{{.Params.office.phone}}">{{.Params.office.phoneText}}</a>
                </div>
            </div>
            <div class="office__slider glide">
                <div class="glide__track" data-glide-el="track">
                    <div class="glide__slides">
                        {{range .Params.office.images }}
                        <img class="office__slide glide__slide" src="{{.}}">
                        {{end}}
                    </div>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <div class="glide__arrow glide__arrow--left" data-glide-dir="&lt;"></div>
                    <div class="glide__arrow glide__arrow--right" data-glide-dir="&gt;"></div>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    {{range $index, $element :=  .Params.office.images }}
                    <div class="glide__bullet" data-glide-dir="={{$index}}"></div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
